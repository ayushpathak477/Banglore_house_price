<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="gradient-overlay"></div>
    
    <div class="container">
        <div class="prediction-card floating">
            <div class="header">
                <h1><i class="fas fa-home"></i> Home Price Predictor</h1>
                <p>Get instant price estimates for properties in Bangalore</p>
            </div>

            <form class="prediction-form">
                <div class="form-section">
                    <label class="form-label">
                        <i class="fas fa-ruler-combined"></i>
                        Area (Square Feet)
                    </label>
                    <input type="number" id="uiSqft" class="input-field" placeholder="Enter area in sq ft" value="1000" min="1">
                </div>

                <div class="form-section">
                    <label class="form-label">
                        <i class="fas fa-bed"></i>
                        BHK (Bedrooms)
                    </label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                        <label for="radio-bhk-5">5</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">
                        <i class="fas fa-bath"></i>
                        Bathrooms
                    </label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                        <label for="radio-bath-5">5</label>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Location
                    </label>
                    <div class="select-wrapper">
                        <select id="uiLocations">
                            <option value="" disabled selected>Choose a Location</option>
                            <option>Electronic City</option>
                            <option>Rajaji Nagar</option>
                        </select>
                    </div>
                </div>

                <button class="estimate-btn" type="button" onclick="onClickedEstimatePrice()">
                    <span>Estimate Price</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i> 
                    Unable to get price estimate. Please check your connection and try again.
                </div>

                <div class="result-section" id="uiEstimatedPrice">
                    <div class="result-card">
                        <div class="result-label">Estimated Price</div>
                        <h2 class="result-price"></h2>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
